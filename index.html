<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Platform Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;0,900;1,400;1,700&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-logo">
          <img src="./img/Logo.svg" alt="" class="header-logo__img" />
        </div>

        <nav class="header-navbar">
          <ul class="header-navbar__list">
            <li class="header-navbar__item">
              <a href="#" class="header-navbar__item--link">Home</a>
            </li>
            <li class="header-navbar__item">
              <a href="#" class="header-navbar__item--link">Home</a>
            </li>
            <li class="header-navbar__item">
              <a href="#" class="header-navbar__item--link">Home</a>
            </li>
            <li class="header-navbar__item">
              <a href="#" class="header-navbar__item--link">Home</a>
            </li>
          </ul>
        </nav>

        <div class="header-signup">
          <button class="header-signup__btn">Sign up</button>
        </div>
      </header>
      <div class="hero">
        <div class="hero-image">
          <img src="./img/guy-lesson 1.svg" alt="" class="hero-image__img" />
        </div>
        <div class="hero-detail">
          <h1 class="hero-detail__heading">
            Learn without limits and spread knowledge.
          </h1>
          <p class="hero-detail__desc">
            Build new skills for that “this is my year” feeling with courses,
            certificates, and degrees from world-class universities and
            companies.
          </p>

          <button class="hero-detail-see-course__btn">See Courses</button>
          <div class="hero-detail-watch-video">
            <img
              src="./img/Group 17513.svg"
              alt=""
              class="hero-detail__watch-video--icon"
            />
            <a href="#" class="hero-detail__watch-video--link">Watch video</a>
          </div>
          <div class="hero-detail__engagement">
            <h4 class="hero-detail__engagement--title">Recent engagement</h4>
            <p class="hero-detail__engagement--students">
              <span>50k</span>
              Students
            </p>

            <p class="hero-detail__engagement--courses">
              <span>70+</span>
              Courses
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
